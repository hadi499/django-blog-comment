{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class=" card shadow p-3 mt-5">
              {% for message in messages %}
              <div class="alert alert-info">{{message}}</div>
              {% endfor %}
                <div class="d-flex gap-3 align-center">
                  <img class="rounded-circle" src="{{ user.profile.image.url }}" style="width: 70px; height: 70px" >
                  <div>
                    <h2 class="account-heading">{{ user.username }}</h2>
                    <p class="text-secondary">{{ user.email }}</p>
                  </div>
                </div>               
                <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" name="username" value="{{u_form.username.value}}">            
                  </div>
                  <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" name="email" value="{{u_form.email.value}}">            
                  </div>        
                  
                  <div class="mb-3">
                      <label for="image" class="form-label">New Image</label>
                      <input type="file" class="form-control" id="image" name="image">            
                  </div>       
                  <button type="submit" class="btn btn-primary ">Update</button>
                </form>
            </div>
          </div>
          
        </div>
        </div>

        </div>
     
{% endblock content %}
