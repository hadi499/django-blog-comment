{% extends "base.html" %} 
{% block content %}
<div class="container">
  <div class="row justify-content-center mb-4">
    <div class="col-md-4 card mt-5 p-4 shadow">
      <h2 class="text-center">Log in</h2>
      {% for message in messages %}
      <div class="alert alert-info">{{message}}</div>
      {% endfor %}
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            aria-describedby="username"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            aria-describedby="password"
          />
        </div>

        <button type="submit" class="btn btn-dark mt-2">Submit</button>
      </form>
      <div class="mt-3">
         <a href="{% url 'register' %}" class="text-decoration-none">Register new account.</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
