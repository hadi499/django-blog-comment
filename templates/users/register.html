{% extends "base.html" %}
{% block title %}register{% endblock title %}

{% block content %}
    <div class="row justify-content-center mb-4">
      <div class="col-md-4 card shadow mt-5 p-3">
        <h2 class="text-center" >Register Form</h2>
        {% for message in messages %}
            <div class="alert alert-info">{{message}}</div>
        {% endfor %}
      <form  method="POST" >
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"        
            />
          </div>       
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"      
            />
          </div>       
          <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password1"
              name="password1"             
            />
          </div>       
          <div class="mb-3">
            <label for="password2" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password2"
              name="password2"             
            />
          </div>       
         
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>      
      </div>
    </div>   

{% endblock content %}
